<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      /* GANTI LINK DI BAWAH UNTUK MENGGANTI BACKGROUND */
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                  url('https://images.unsplash.com/photo-1497215728101-856f4ea42174?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      min-height: 100vh;
      padding: 40px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .main-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      padding: 30px;
    }
    .greeting-box {
      margin-bottom: 25px;
      padding: 15px;
      border-radius: 10px;
      background: #e9ecef;
      display: none; /* Sembunyikan awal */
      animation: fadeIn 0.5s;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .table thead { background-color: #2c3e50; color: white; }
    .search-control { border-radius: 30px; padding: 12px 25px; border: 2px solid #3498db; }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-card">
      <h2 class="text-center mb-2">ðŸ“Š Dashboard Cuti Karyawan</h2>
      <p class="text-center text-muted mb-4">Cek sisa jatah cuti Anda secara real-time</p>
      
      <div id="greeting" class="greeting-box text-center">
        <h4 class="mb-0 text-primary" id="greetingText"></h4>
      </div>

      <div class="row mb-4 justify-content-center">
        <div class="col-md-8">
          <input type="text" id="searchInput" class="form-control search-control" 
                 placeholder="Masukkan PrivyID Anda untuk melihat jatah cuti..." 
                 onkeyup="filterData()">
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th>PrivyID</th>
              <th>Nama</th>
              <th>Jabatan</th>
              <th>Jatah (Bulan)</th>
              <th>Bonus</th>
              <th>Cuti Diambil</th>
              <th class="table-primary">Sisa Cuti</th>
            </tr>
          </thead>
          <tbody id="content">
            <tr><td colspan="7" class="text-center">Mengambil data dari spreadsheet...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    let allData = [];

    // Mengambil data saat halaman dimuat
    function loadData() {
      google.script.run.withSuccessHandler(function(data) {
        allData = data;
        renderTable(data);
      }).getDataCuti();
    }

    function renderTable(data) {
      let html = '';
      if(data.length === 0) {
        html = '<tr><td colspan="7" class="text-center text-danger">Data tidak ditemukan</td></tr>';
      } else {
        data.forEach(row => {
          html += `<tr>
            <td><strong>${row.PrivyID}</strong></td>
            <td>${row.Nama}</td>
            <td>${row.Jabatan}</td>
            <td class="text-center">${row.Jatah_Cuti}</td>
            <td class="text-center">${row.Bonus_Cuti}</td>
            <td class="text-center text-danger">-${row.Cuti_Diambil}</td>
            <td class="text-center fw-bold text-primary" style="font-size: 1.1rem">${row.Sisa_Cuti}</td>
          </tr>`;
        });
      }
      document.getElementById('content').innerHTML = html;
    }

    function filterData() {
      let val = document.getElementById('searchInput').value.trim().toLowerCase();
      let greetingDiv = document.getElementById('greeting');
      let greetingText = document.getElementById('greetingText');
      
      // Filter data
      let filtered = allData.filter(item => 
        item.PrivyID.toLowerCase() === val || item.PrivyID.toLowerCase().includes(val)
      );

      // Logika Sapaan: Muncul jika ID yang diketik tepat (Match)
      let exactMatch = allData.find(item => item.PrivyID.toLowerCase() === val);
      
      if (exactMatch) {
        greetingText.innerText = `ðŸ‘‹ Hai, ${exactMatch.Nama}!`;
        greetingDiv.style.display = 'block';
      } else {
        greetingDiv.style.display = 'none';
      }

      renderTable(filtered.length > 0 ? filtered : (val === "" ? allData : []));
    }

    window.onload = loadData;
  </script>
</body>
</html>
